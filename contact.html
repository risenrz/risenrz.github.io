<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Discord Login Clone</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #5865F2, #7289DA);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      display: flex;
      background-color: #2c2f33;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      overflow: hidden;
      width: 800px;
      max-width: 90%;
    }

    .left, .right {
      padding: 40px;
      color: white;
      flex: 1;
    }

    .logo {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .logo img {
      width: 32px;
      margin-right: 10px;
    }

    .logo h1 {
      font-size: 20px;
      margin: 0;
    }

    h2 {
      margin-bottom: 10px;
    }

    p {
      margin-bottom: 30px;
      font-size: 14px;
      color: #b9bbbe;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-size: 13px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      background-color: #23272a;
      border: none;
      border-radius: 4px;
      color: white;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #5865F2;
      border: none;
      border-radius: 4px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .links {
      margin-top: 15px;
      font-size: 12px;
    }

    .links a {
      color: #7289DA;
      text-decoration: none;
      display: block;
      margin-top: 5px;
    }

    .right img {
      width: 120px;
      margin-bottom: 20px;
      background: white;
      padding: 8px;
      border-radius: 4px;
    }

    .right h3 {
      margin-bottom: 10px;
    }

    .right p {
      font-size: 14px;
      color: #b9bbbe;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <div class="logo">
        <img src="https://cdn-icons-png.flaticon.com/512/5968/5968756.png" alt="Discord Logo" />
        <h1>Discord</h1>
      </div>
      <h2>Welcome back!</h2>
      <p>We're so excited to see you again!</p>
      <form>
        <label>Email or Phone Number</label>
        <input type="text" placeholder="Enter your email or phone" />
        <label>Password</label>
        <input type="password" placeholder="Enter your password" />
        <button type="submit">Log In</button>
        <div class="links">
          <a href="#">Forgot your password?</a>
          <a href="#">Need an account? Register</a>
        </div>
      </form>
    </div>
    <div class="right">
      <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://discord.com/login" alt="QR Code" />
      <h3>Log in with QR Code</h3>
      <p>Scan this with the Discord mobile app to log in instantly.</p>
    </div>
  </div>
</body>
</html>
