<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Discord Login Clone</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #5865F2, #7289DA);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      display: flex;
      background-color: #2c2f33;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      overflow: hidden;
      width: 800px;
      max-width: 90%;
    }

    .login-box, .qr-box {
      padding: 40px;
      color: white;
      flex: 1;
    }

    .login-box h2 {
      margin-bottom: 10px;
    }

    .login-box p {
      margin-bottom: 30px;
      font-size: 14px;
      color: #b9bbbe;
    }

    form label {
      display: block;
      margin-bottom: 5px;
      font-size: 13px;
    }

    form input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      background-color: #23272a;
      border: none;
      border-radius: 4px;
      color: white;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #5865F2;
      border: none;
      border-radius: 4px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .links {
      margin-top: 15px;
      font-size: 12px;
    }

    .links a {
      color: #7289DA;
      text-decoration: none;
      display: block;
      margin-top: 5px;
    }

    .qr-box img {
      width: 120px;
      margin-bottom: 20px;
    }

    .qr-box h3 {
      margin-bottom: 10px;
    }

    .qr-box p {
      font-size: 14px;
      color: #b9bbbe;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-box">
      <h2>Welcome back!</h2>
      <p>We're so excited to see you again!</p>
      <form>
        <label>Email or Phone Number</label>
        <input type="text" placeholder="Enter your email or phone" />
        <label>Password</label>
        <input type="password" placeholder="Enter your password" />
        <button type="submit">Log In</button>
        <div class="links">
          <a href="#">Forgot your password?</a>
          <a href="#">Need an account? Register</a>
        </div>
      </form>
    </div>
    <div class="qr-box">
      <img src="https://upload.wikimedia.org/wikipedia/commons/8/8f/QR_code_example.svg" alt="QR Code" />
      <h3>Log in with QR Code</h3>
      <p>Scan this with the Discord mobile app to log in instantly.</p>
    </div>
  </div>
</body>
</html>
